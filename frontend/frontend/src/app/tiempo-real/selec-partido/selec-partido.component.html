<mat-card appearance="outlined" style="margin-bottom: 20px;">
    <mat-card-content>
        <div style="display: flex; gap: 10px;">
            <mat-form-field appearance="fill">
                <mat-label>Temporada</mat-label>
                <mat-select>
                    <mat-option value="1">One</mat-option>
                    <mat-option value="2">Two</mat-option>
                    <mat-option value="3">Three</mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Competencia</mat-label>
                <mat-select>
                    <mat-option value="1">One</mat-option>
                    <mat-option value="2">Two</mat-option>
                    <mat-option value="3">Three</mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Categoria</mat-label>
                <mat-select>
                    <mat-option value="1">One</mat-option>
                    <mat-option value="2">Two</mat-option>
                    <mat-option value="3">Three</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </mat-card-content>
</mat-card>
<mat-card appearance="outlined" style="margin-bottom: 20px;">
    <mat-card-content>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="equipo">
                <th mat-header-cell *matHeaderCellDef> Equipo </th>
                <td mat-cell *matCellDef="let element"> {{element.equipo}} </td>
            </ng-container>
            <ng-container matColumnDef="puntos">
                <th mat-header-cell *matHeaderCellDef> Puntos </th>
                <td mat-cell *matCellDef="let element"> {{element.puntos}} </td>
            </ng-container>
            <ng-container matColumnDef="partidosJugados">
                <th mat-header-cell *matHeaderCellDef> PJ </th>
                <td mat-cell *matCellDef="let element"> {{element.partidosJugados}} </td>
            </ng-container>
            <ng-container matColumnDef="partidosGanados">
                <th mat-header-cell *matHeaderCellDef> PG </th>
                <td mat-cell *matCellDef="let element">
                </td>
            </ng-container>
            <ng-container matColumnDef="partidosEmpatados">
                <th mat-header-cell *matHeaderCellDef> PE </th>
                <td mat-cell *matCellDef="let element">
                </td>
            </ng-container>
            <ng-container matColumnDef="partidosPerdidos">
                <th mat-header-cell *matHeaderCellDef> PP </th>
                <td mat-cell *matCellDef="let element">
                </td>
            </ng-container>
            <ng-container matColumnDef="vetTr">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element">
                <button mat-stroked-button>Ver</button>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card-content>
</mat-card>
